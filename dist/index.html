<html>
    <head>
        <title>A-Frame Soccer League</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.7/dist/aframe-extras.min.js"></script>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
        </style>

        <meta property="og:title" content="Sprocket League - A JavaScript multiplayer game">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://sprocketleagueus.lance.gg">
        <meta property="og:image" content="https://cloud.githubusercontent.com/assets/3951311/24768625/e66cbeca-1b0b-11e7-9abd-e676162b0e48.jpg">
        <meta property="og:description" content="Built with Lance, an open source server/library for real-time multiplayer JavasScript games">
        <meta name="Description"
              content="Built with Lance, an open source server/library for real-time multiplayer JavasScript games">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@lancegg_">
        <meta name="twitter:title" content="Sprocket League - A JavaScript multiplayer game">
        <meta name="twitter:description" content="Built with Lance, an open source server/library for real-time multiplayer JavasScript games">
        <meta name="twitter:image" content="https://cloud.githubusercontent.com/assets/3951311/24768625/e66cbeca-1b0b-11e7-9abd-e676162b0e48.jpg">
        <meta name="google-site-verification" content="weXA-p16K1lc0gfPsBow98-oidaxCehpqITbgANNp4g" />
    </head>
    <body class="loading">
        <script type="text/javascript" src="bundle.js"></script>
        <a-scene networked-physics vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="car-obj" src="resources/models/volks.gltf"></a-asset-item>
                <a-asset-item id="stadium" src="resources/models/stadium.gltf"></a-asset-item>
                <a-asset-item id="ball" src="resources/images/football_equi.jpg"></a-asset-item>
            </a-assets>

            <!-- Camera -->
            <a-entity class="chaseCamera" camera="fov: 80; active: false;" position="0 0 0" rotation="0 0 0"></a-entity>
            <a-entity class="spectatorCamera" camera="fov: 85; active: true;" look-controls wasd-controls="fly: true; acceleration: 500;" position="0 44 75" rotation="-51.3 0 0"></a-entity>

            <!--<a-entity light="type: ambient; color: #fbc4c4; intensity: 0.08;" position="100 -160 -100"></a-entity>-->
            <a-entity light="type: directional; color: #fff; intensity: 0.18;" position="24 44 - 68"></a-entity>
            <a-entity light="type: spot; color: #fff; intensity: 0.4; penumbra: 0.04" position="0 133 200" rotation="13 0 0"></a-entity>
            <a-entity light="type: spot; color: #fff; intensity: 0.4; penumbra: 0.04" position="0 133 -200" rotation="13 180 0"></a-entity>

            <!--<a-entity light="type: spot; angle: 27" position="-291 91 153" rotation="-15 -53 0"></a-entity>-->


            <a-entity cubemap="folder: resources/images/flame/; edgeLength: 1000"></a-entity>

        </a-scene>

        <div id="guiContainer">
            <button id="joinGame">Join Game</button>
            <button id="reconnect" disabled>Reconnect</button>

            <div class="loading">
                <div class="caption">Loading...</div>
                <div class="spinner">
                    <div class="ball ball-1"></div>
                    <div class="ball ball-2"></div>
                    <div class="ball ball-3"></div>
                    <div class="ball ball-4"></div>
                </div>
            </div>

            <div class="hud">
                <div>Latency: <span class="latencyData">N/A</span></div>
                <div>Latency (avg): <span class="averageLatencyData">N/A</span></div>
            </div>
            <div class="scoreBoard">
                <div class="teamRed">0</div>
                <div class="teamBlue">0</div>
            </div>

            <div class="presentationContainer">
                tinyurl.com/letsplaygg
            </div>


            <div class="gasButton"></div>
            <div class="breakButton"></div>
            <div class="wheel">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
		            <path d="M16,0C7.164,0,0,7.164,0,16s7.164,16,16,16s16-7.164,16-16S24.836,0,16,0z M16,4    c5.207,0,9.605,3.354,11.266,8H4.734C6.395,7.354,10.793,4,16,4z M16,18c-1.105,0-2-0.895-2-2s0.895-2,2-2s2,0.895,2,2    S17.105,18,16,18z M4,16c5.465,0,9.891,5.266,9.984,11.797C8.328,26.828,4,21.926,4,16z M18.016,27.797    C18.109,21.266,22.535,16,28,16C28,21.926,23.672,26.828,18.016,27.797z" fill="#FFFFFF"/>
                </svg>
            </div>
        </div>
        <a href="http://lance.gg" class="lanceLink" target="_blank">
            built with
        </a>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-2524771-6', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
